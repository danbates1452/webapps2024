{% block title %}
    Send
{% endblock %}

{% block content %}
    <h1>Send Money</h1>

        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Confirm Transfer</button>
    </form>
{% endblock content %}
